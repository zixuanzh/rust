<!DOCTYPE html>
<html>
  <head>
    <script>
      fetch('hello_world.gc.wasm')
        .then(r => r.arrayBuffer())
        .then(r => WebAssembly.instantiate(r))
        .then(wasmModule => {
            alert(`2 + 1 = ${wasmModule.instance.exports.add_one(2)}`);
        });
    </script>
  </head>
  <body></body>
</html>
